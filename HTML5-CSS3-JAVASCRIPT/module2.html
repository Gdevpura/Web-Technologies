<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style type="text/css">
#wrapper{

margin: 0px auto;
}
</style>
</head>
<center>
<body style="background-color:black">
<h1 align="center"><font color="white">****FORM****</font></h1>
<div id="wrapper" style="height:1024px;width:960px;background-color:#CF000F;">
<form id="myForm" style="padding-top:35px">
<table width="450px">
<tr>
<td>
<label for="name">Name: </label>
</td>
<td>
<input type="text" name="fname" id="name" placeholder="Name">
</td>
</tr>


<tr>
<td>
<label for="city">City: </label>
</td>
<td>
<input list="city"> 

<datalist id="city">
<option value="San francisco">
<option value="Sunnyvale">
<option value="Fremont">
<option value="New jersey">
<option value="las vegas">
</datalist>	
</td>
</tr>

<tr>
<td>
<label for="Sex">Sex:</label>
</td>
<td>
<input type="radio" name="Sex">Male
<input type="radio" name="Sex">Female
</td>
</tr>


<tr>
<td>
<label for="Brithdate">Brithdate:</label>
</td>
<td>
<input type="date" name="Brithdate" id="Brithdate">
</td>
</tr>
	
<tr>
	<td>
<label for="hobbies">Hobby</label>		 	
	</td>
<td>
	<input type="checkbox" name="hobbies">Traveling
	<input type="checkbox" name="hobbies">Music
	<input type="checkbox" name="hobbies">Cricket
	<input type="checkbox" name="hobbies">Snooker
</td>	

</tr>

<tr>
<td>
<label for="sal">Salary:</label>
</td>
<td>
<input type="range" name="Salary" id="sal" min="1000" max="10000">
</td>
</tr>

<tr>
<td>
<label for="email">Email Address: </label>
</td>
<td>
<input type="text" name="Email" id="email" placeholder="Email Address">
</td>
</tr>

<tr>
<td>
<label for="Mobile Number">Mobile Number:</label>
</td>
<td>
<input type="text" name="Contact" id="Mobile Number">
</td>
</tr>	

<tr>
<td>
<label for="res">Resume</label>
</td>
<td>
<input type="file" name="Resume" id="res">
</td>
</tr>

<tr>
<td>
<label for="comments">Comments</label>
</td>
<td>
<textarea name="text" id="comments" maxlength="1000" cols="30" rows="7"></textarea>
</td>
</tr>

<tr>
	<td style="text-align:center" colspan="2">
		<input type="submit" value="submit">
	</td>
</tr>

</table>
</form>
</div>
</body>
</html>

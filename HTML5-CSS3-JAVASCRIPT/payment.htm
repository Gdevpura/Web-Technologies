	window.onload=function(){
		var VarSearch=window.location.href;

	function GetUrlValue(VarSearch){
    
    
    var result={};
    VarSearch.replace(/([^\?=&]+)=([^&]+)/g, function (match, key, val) {
    result[key] = decodeURIComponent((val + '').replace(/\+/g, ' '));
    });
    return result;
    }
var res = GetUrlValue(VarSearch);

		console.log(res);



}
